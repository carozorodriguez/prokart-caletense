<html lang="es">
<head>

/* ===============================
   ESTILOS GENERALES
================================ */
body {

  background: #f4f4f4;
}

  color: #fff;
  padding: 40px 20px;
  text-align: center;
}

section {

  margin: auto;
  padding: 40px 20px;
}

/* ===============================
   BLOQUE PILOTO
================================ */
.piloto {

  background: #fff;
  padding: 30px;
  border-radius: 12px;
}

  border-radius: 50%;
  object-fit: cover;
}

/* ===============================
   QR
================================ */
.qr {

  margin-top: 15px;
}

.qr img {

}

/* ===============================
   TABLAS
================================ */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
}

th {
  background: #111;
  color: #fff;
}
</style>
</head>
